<h3>diredバッファの更新（参考元：
<a href="http://www.geocities.co.jp/SiliconValley-Bay/9285/EMACS-JA/emacs_379.html" target="_blank">GNU Emacsマニュアル: Dired Updating<img src="http://sakashushu.github.io/Parllet/ForBlogOfParllet/common/icon/ico_opwindow2b_3.gif" alt="" align="absmiddle" /></a>
）
</h3>
g&nbsp;&nbsp;diredバッファの全内容を更新する（revert-buffer）。 <br />
<br />
<h3>diredでのファイル削除（参考元：
<a href="http://www.geocities.co.jp/SiliconValley-Bay/9285/EMACS-JA/emacs_368.html" target="_blank">GNU Emacsマニュアル: Dired Deletion<img src="http://sakashushu.github.io/Parllet/ForBlogOfParllet/common/icon/ico_opwindow2b_3.gif" alt="" align="absmiddle" /></a>
）
</h3>
d&nbsp;&nbsp;&nbsp;このファイルに削除フラグを付ける。 <br />
u&nbsp;&nbsp;&nbsp;この行の削除フラグを消す。 <br />
DEL ポイントをまえの行に移し、その行の削除フラグを消す。 <br />
x&nbsp;&nbsp;&nbsp;削除フラグが付いたファイルを（本当に）削除する。 <br />
<br />
