#{extends 'main.html' /}
#{set title:'Home' /}

<h1>HouseholdAccounts</h1>

<h2>
	<table>
		<tr><td><a href="@{Application.index}">Home</a></td><td>明細表</td></tr>
	</table>
</h2>

#{form @detailList()}
	年：
	<select size="1" name="yearFr" id="yearFr">
		<option value="2011"${yFr=='2011' ? ' selected' : ''}>2011</option>
		<option value="2012"${yFr=='2012' ? ' selected' : ''}>2012</option>
		<option value="2013"${yFr=='2013' ? ' selected' : ''}>2013</option>
	</select>
	～
	<select size="1" name="yearTo" id="yearTo">
		<option value="2011"${yTo=='2011' ? ' selected' : ''}>2011</option>
		<option value="2012"${yTo=='2012' ? ' selected' : ''}>2012</option>
		<option value="2013"${yTo=='2013' ? ' selected' : ''}>2013</option>
	</select>
	<input type="submit" value="絞込" />
#{/form}
	
<br>

#{if records.size() > 0}
		<table border="1">
			<tr>
				<th>日付</th>
				<th>項目</th>
			</tr>
			#{list items:records, as:'record'}
				<tr>
					<td>
						<input type="text" value="${record.payment_date.format('yyyy/MM/dd')}"
							size="12" /> 
					</td>
					<td>
						<select size="1">
							<option value="1"${record.item_id==1 ? ' selected' : ''}>食費</option>
							<option value="2"${record.item_id==2 ? ' selected' : ''}>家財住居</option>
							<option value="3"${record.item_id==3 ? ' selected' : ''}>水道光熱</option>
						</select>
					</td>
				</tr>
			#{/list}
		</table>
#{/if}
